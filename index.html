<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-image: url('{{ url_for('static', filename='/images/imagesss.jpg') }}');
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Wine Quality Prediction</h1>
        <div class="content">
            
            <div class="form-container">
                <form action="/predict" method="post">
                    <div class="input-group">
                        <label for="fixed_acidity">Fixed Acidity:</label>
                        <input type="range" id="fixed_acidity" name="fixed_acidity" min="4" max="15" value="8" step="0.1">
                        <span id="fixed_acidity_value">8</span>
                    </div>
                    <div class="input-group">
                        <label for="volatile_acidity">Volatile Acidity:</label>
                        <input type="range" id="volatile_acidity" name="volatile_acidity" min="0" max="2" value="0.5" step="0.01">
                        <span id="volatile_acidity_value">0.5</span>
                    </div>
                    <div class="input-group">
                        <label for="citric_acid">Citric Acid:</label>
                        <input type="range" id="citric_acid" name="citric_acid" min="0" max="1" value="0.5" step="0.01">
                        <span id="citric_acid_value">0.5</span>
                    </div>
                    <div class="input-group">
                        <label for="residual_sugar">Residual Sugar:</label>
                        <input type="range" id="residual_sugar" name="residual_sugar" min="0" max="15" value="8" step="0.1">
                        <span id="residual_sugar_value">8</span>
                    </div>
                    <div class="input-group">
                        <label for="chlorides">Chlorides:</label>
                        <input type="range" id="chlorides" name="chlorides" min="0" max="1" value="0.1" step="0.01">
                        <span id="chlorides_value">0.1</span>
                    </div>
                    <div class="input-group">
                        <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
                        <input type="range" id="free_sulfur_dioxide" name="free_sulfur_dioxide" min="1" max="72" value="10" step="1">
                        <span id="free_sulfur_dioxide_value">10</span>
                    </div>
                    <div class="input-group">
                        <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
                        <input type="range" id="total_sulfur_dioxide" name="total_sulfur_dioxide" min="6" max="289" value="60" step="1">
                        <span id="total_sulfur_dioxide_value">60</span>
                    </div>
                    <div class="input-group">
                        <label for="density">Density:</label>
                        <input type="range" id="density" name="density" min="0.99007" max="1.00369" value="0.9956" step="0.00001">
                        <span id="density_value">0.9956</span>
                    </div>
                    <div class="input-group">
                        <label for="pH">pH:</label>
                        <input type="range" id="pH" name="pH" min="2.74" max="4.01" value="3.3" step="0.01">
                        <span id="pH_value">3.3</span>
                    </div>
                    <div class="input-group">
                        <label for="sulphates">Sulphates:</label>
                        <input type="range" id="sulphates" name="sulphates" min="0.33" max="2.0" value="0.5" step="0.01">
                        <span id="sulphates_value">0.5</span>
                    </div>
                    <div class="input-group">
                        <label for="alcohol">Alcohol:</label>
                        <input type="range" id="alcohol" name="alcohol" min="8.4" max="14.9" value="9.4" step="0.1">
                        <span id="alcohol_value">9.4</span>
                    </div>
                    <button type="submit">Predict</button>
                </form>
            </div>
        </div>
    </div>
     
    <script>
        // Update slider value display
        document.querySelectorAll('input[type="range"]').forEach(function(el) {
            el.addEventListener('input', function() {
                document.getElementById(el.id + '_value').innerText = el.value;
            });
        });
    </script>
</body>
</html>
